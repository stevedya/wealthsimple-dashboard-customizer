<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealthsimple dashboard customizer</title>
  <link rel="stylesheet" href="main.css">
  </link>
</head>

<body>
  <main class="container mx-auto m-3">
    <h1 class="text-2xl font-bold mb-3 text-gray-700">Wealthsimple Dashboard Customizer</h1>
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-base font-semibold leading-6 text-gray-900">Hide securities</h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
          <p>Enter a comma separated list of tickers for securities you don't want to display.</p>
        </div>
        <form class="mt-5 sm:flex sm:items-center" id="hideTickersForm">
          <div class="w-full sm:max-w-xs">
            <label for="tickers" class="sr-only">Security ticker</label>
            <input type="text" name="tickers" id="linesToHide"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="APPL, GOOGL, META">
          </div>
          <button type="submit"
            class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Save</button>
        </form>
      </div>
    </div>
  </main>
  <script src="options.js"></script>
</body>

</html>
